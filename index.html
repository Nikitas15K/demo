<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="style">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div id="calculator">
            <div class="calculator_history"></div>
            <input type="text" class="calculator_display" disabled>

            <!-- use of key - value :key is the button that gives the value to display   -->
            <div class="keys">

                <div class="title">Javascript Calculator</div>
                <button value="C" class="clear">C</button>
                <button value='7' class="number7">7</button>
                <button value='8' class="number8">8</button>
                <button value='9' class="number9">9</button>
                <button value=" + " class="symbol_plus">+</button>
                <button value='4' class="number4">4</button>
                <button value='5' class="number5">5</button>
                <button value='6' class="number6">6</button>
                <button value=" - " class="symbol_minus">-</button>
                <button value='1' class="number1">1</button>
                <button value='2' class="number2">2</button>
                <button value='3' class="number3">3</button>
                <button value=" * " class="symbol_multi">*</button>
                <button value='0' class="number0">0</button>
                <button value="." class="symbol_decimal">.</button>
                <button value=" / " class="symbol_divid">/</button>
                <button value=" ** " class="symbol_power">^</button>
                <button value="log" class="symbol_log">log<small>x</small></button>
                <button value="math_sqrt" class="symbol_square_root">&#8730;</button>
                <button value=" = " class="symbol_equal"> = </button>

            </div>
        </div>

    </div>

    <script src="calculator.js"></script>

</body>

</html>
