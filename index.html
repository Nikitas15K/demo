<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="style">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div id="calculator">

            <input type="text" class="calculator_display" disabled>

            <!-- use of key - value :key is the button that gives the value to display   -->
            <div class="keys">

                <div class="title">Javascript Calculator</div>
                <button value="C" class="symbol clear">C</button>
                <button value='7' class="no number7">7</button>
                <button value='8' class="no number8">8</button>
                <button value='9' class="no number9">9</button>
                <button value=" + " class="symbol symbol_plus">+</button>
                <button value='4' class="no number4">4</button>
                <button value='5' class="no number5">5</button>
                <button value='6' class="no number6">6</button>
                <button value=" - " class="symbol symbol_minus">-</button>
                <button value='1' class="no number1">1</button>
                <button value='2' class="no number2">2</button>
                <button value='3' class="no number3">3</button>
                <button value=" * " class="symbol symbol_multi">*</button>
                <button value='0' class="no number0">0</button>
                <button value="." class="symbol symbol_decimal">.</button>
                <button value=" / " class="symbol symbol_divid">/</button>
                <button value=" ** " class="symbol symbol_power">^</button>
                <button value="Math.log" class="symbol symbol_log">log<small>x</small></button>
                <button value="Math.sqrt" class="symbol symbol_square_root"><b>&#8730;</b></button>
                <button value=" = " class="symbol symbol_equal"> = </button>

            </div>
        </div>

    </div>

    <script src="calculator.js"></script>

</body>

</html>
